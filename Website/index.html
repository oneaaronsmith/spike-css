<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AXE Delta Chapter</title>
    <!--<base href="/" />-->
    <!-- Include device viewport to help it adjust widths -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
 
    <!-- Include AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    
    <!-- Include bootstrap 3 for simplified development -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- Include Personalized JavaScript -->
    <script src="/bundle.js"></script>
    
    <!-- Include a common CSS style sheet and desired fonts -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
<div id="top-stripe"></div>
<div class="navbar">
    <nav id="navbar" class="navbar navbar-default navbar-fixed-top shadow">
        <div class="container">
            <div class="navbar-header">
                <button id="navbar-toggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-control="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" id='logo'><span>&Alpha;&Chi;&Sigma;</span></a>
            </div>
            <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent" style="">
                <ul style="margin-top: 0px;" class="nav navbar-nav">
                    <li id="homeBtn" class="chosen"><a  href="#/!">HOME</a></li>
                    <li class="members"><a  href="#!members">CURRENT MEMBERS</a></li>
                    <li class="pledge"><a  href="#!pledge">PROSPECTIVE MEMBERS</a></li>
                    <li class="donate"><a href="#!donate">SUPPORT</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!--Begin Angular Website Magic-->
<div id="content" ng-app="app.axe">
    <div ng-view/>
</div>

<script>
    $('.navbar-toggle').click(function() {
        $("#navbar").toggleClass("shadow");
        $("html").toggleClass("shade");
    });
    
    $('#homeBtn').click(function() {
        ('#homeBtn').toggleClass("chosen");
    })
    
    var app = angular.module('app.axe', ['ngRoute']);

    app.config(function($routeProvider/*, $locationProvider*/) {
        $routeProvider
        .when("/", {
        templateUrl: "/home.html"
        })
        .when("/donate", {
            templateUrl: "/donate.html"
        });
        
        //$locationProvider.html5Mode(true);
    });
</script>
</body>
</html>
